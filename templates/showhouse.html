<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
   <!--extra Bootstrap from w3 schoool-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

   <!-- Fontawesome Links icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    
   <!--Fontawesome link for text-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@500&display=swap" rel="stylesheet">


   <!-- static nebar link-->
   {%load static %}
   <link rel="stylesheet" href="{% static 'css/style.css'%}">
   <link rel="stylesheet" href="{% static 'css/base.css' %}">

   <!--Autocomplete link-->
   <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css"/>


   <!-- jQuery for auto search last -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

   <!-- jQuery UI for auto search last-->
   <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <title>Hello, world!</title>

  </head>
  <body>


    <h1>house</h1>
    <div class="container">
        <div class="row justify-content-center">
            {% if house_list %}
    
                {% for home in house_list %}
                    <div class="col-md-6">
                        <div class="card m-3" style="width: 18rem;height: 33rem; box-shadow: 4px 4px #32045b; border-radius: 25px 15px;">
                            <img src="{{ home.img.url }}" style="height: 250px; width: 200px;" class="card-img-top-right" alt="...">
                            <div class="card-body">
                                
                                <h3 style="font-size: 23px;" class="card-title mt-1">{{ home.housename }}</h3>
                                <h3 style="color: black" class="card-subtitle mt-1">{{ home.housesize }}</h3>
                                <h3 style="color: black" class="card-text mt-1">{{ home.area }}</h3>
                                {% if login_result == 0  %}
                                     <h3 style="color: black" class="card-text mt-1">{{ home.houserent }}</h3>
                                    <hr>
                                <a href="{% url 'details' home.pk %}" class="text-top-left btn btn-primary"
                                   role="button">Details</a>
                                {% endif %}
    
    
                            </div>
                        </div>
                    </div>
                {% endfor %}
    
            {% endif %}
        </div>
    
    </div>
    





   
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <!--Autocomplete javascript Link-->
    <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
  </body>
</html>
